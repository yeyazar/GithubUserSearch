<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Github User Search</title>
  </head>
  <body style="background-color: white">
    <!-- search container -->
    <div class="container shadow py-4 mt-5">
      <h1 class="display-3 text-center mb-5">Github Search User</h1>

      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="input-group">
            <input
              class="form-control border-end-0 border rounded-pill search"
              type="search"
              value=""
              id="example-search-input"
            />
            <span class="input-group-append">
              <button
                class="btn text-white px-4 ms-3 btn-outline-secondary bg-primary border-bottom-0 border rounded-pill ms-n5 button"
                type="button"
              >
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- user -->
    <h1 class="text-center my-4">User Profile</h1>
    <div
      class="container mt-5 user d-flex justify-content-center p-4 user-container"
    ></div>

    <!-- followers -->
    <div
      class="container mt-5 followers d-flex flex-wrap gap-4 followers-container"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
